<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <div class="banner-section-inner">
        <nav>
            <div class="logo">LOGO</div>
            <button class="signup-button btn-primary">Sign Up</button>
        </nav>
        <div class="banner-content">
            <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="call-to-action btn-primary">Stay Focused</button>
        </div>
        </div>
    </div>

    <div class="action-section section-wrapper">
        <div class="action-section-inner container">
            <div class="action-content">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="launch-preview-button btn-primary">Launch Live Preview</button>
            </div>
            <div class="action-image-container">
                <img src="images/wc-mini.png" alt="Webflow Conf 2022 Preview">
            </div>
        </div>
    </div>

    <div class="productive-users-section section-wrapper light-bg-section">
        <div class="productive-users-inner container">
            <h3>Joined Thousands of Productive Users</h3>
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-number">50K</span>
                    <span class="stat-label">Active Users</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">2M+</span>
                    <span class="stat-label">Focus Sessions</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">95%</span>
                    <span class="stat-label">Satisfaction Rate</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
